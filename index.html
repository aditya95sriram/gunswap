<!doctype html>
<html>
<head>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/gunswap.css" rel="stylesheet">

</head>

<body>

	<div style="position:absolute;top:10px;right:10px;">
		<button class="btn btn-info">Blog</button>
		<button class="btn btn-info">About</button>
	</div>

	<div id="canvasContainer"></div>
	

	<div id="inputsDiv" style="position:absolute;bottom:5px;width:100%;">
		
		<div id="mainInputsContainer" style="text-align:center;padding:10px;">
			<div id="error" class="alert alert-danger" style="display:none;">
				<span id="errorMessage"></span>
			</div>
			<br/>
			<input id="siteswap" type="text" value="5" class="input-lg"></input>
			<button id="go" class="btn btn-success btn-lg" onclick="go();">Juggle!</button>
			<button type="button" onclick="$('#settingsContainer').slideToggle();" class="btn btn-primary"><span class="glyphicon glyphicon-cog"></span></button>
		</div>
	
		<div id="settingsContainer" style="display:none;background-color:#eee;padding:10px;margin:10px;border:1px solid white;">
			<div class="row">
				
				<div id="timingInputsContainer" class="col-md-4">
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
							Beat Duration
						</div>
						<div class="col-md-8">
							<div class="input-group"><input id="beatDuration" class="form-control input-sm" value=".2"></input><span class="input-group-addon input-sm">s</span></div>
						</div>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
								Dwell Duration
							</div>
						<div class="col-md-8">
								<div class="input-group"><input id="dwellDuration" class="form-control input-sm" value=".1"></input><span class="input-group-addon input-sm">s</span></div>
						</div>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
								Gravity
							</div>
						<div class="col-md-8">
								<div class="input-group"><input id="gravity" class="form-control input-sm" value="9.8"></input><span class="input-group-addon input-sm">m/s<sup>2</sup></span></div>
						</div>
					</div>
				</div>
				
				<div id="propInputsContainer" class="col-md-4">
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
							Prop Type
						</div>
						<div class="col-md-8">
							<select class="form-control">
								<option>Ball</option>
								<option>Club</option>
							</select>
						</div>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
							Radius
						</div>
						<div class="col-md-8">
							<div class="input-group"><input id="propRadius" class="form-control input-sm" value=".05"></input><span class="input-group-addon input-sm">m</span></div>
						</div>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
							Bounciness
						</div>
						<div class="col-md-4">
							<div class="input-group"><input id="beatDuration" class="form-control input-sm" value="95"></input><span class="input-group-addon input-sm">%</span></div>
						</div>
					</div>
				</div>

				<div id="animationInputsContainer" class="col-md-4">
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
							Render Mode
						</div>
						<div class="col-md-8">
							<select class="form-control">
								<option>2D</option>
								<option>3D</option>
							</select>
						</div>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-4">
							Camera Mode
						</div>
						<div class="col-md-8">
							<select class="form-control">
								<option>Sky</option>
								<option>First Person</option>
							</select>
						</div>
					</div>
				</div>	

			</div>	
		</div>	

	</div>			

	<script src="js/constants.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/Siteswap.js"></script>
	<script src="js/Juggler.js"></script>
	<script src="js/gunswap.js"></script>

</body>

</html>
