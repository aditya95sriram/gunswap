<!doctype html>
<html>

<head>
	
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/three.min.js"></script>

	<style>

		body, button, select, input {
			font-family: monospace;
		}
		a {
			text-decoration: none;
		}
		.activeNav {
			border-style: solid;
			border-width: 1px;
			font-weight: bold;
		}
		label { 
			display: block; 
			width: 100px; 
			float: left; 
		}
		#inputsBasic div {
			padding: 5px;
		}
		#navContainer a {
			padding: 5px;
			font-size: larger;
		}
		.menu {
			padding-top: 15px;
		}
		#menuAdvanced div {
			padding-top:5px;
		}

	</style>

</head>

<body>

<div id="container" style="width:1024px; margin:0 auto;">
	<div id="menuContainer" style="width:50%;float:left;">
		<div id="navContainer">
			<a id="navBasic" href="#" onclick="displayMenu('Basic');">Basic</a>
			<a id="navAdvanced" href="#" onclick="displayMenu('Advanced');">Advanced</a>
			<a id="navExamples" href="#" onclick="displayMenu('Examples');">Examples</a>
			<a id="navAbout" href="http://gunswap.blogspot.com/" target="_blank">Blog</a>
		</div>
		<div id="menuBasic" class="menu">
			<div id="inputsBasic">
				<button onclick="updateAdvancedInputsFromBasic();go();">Juggle!</button><br/>
				<div>
					<label for="siteswap">Siteswap</label>
					<input id="siteswap" value="5" onchange="updateAdvancedInputsFromBasic();"></input>
				</div>
				<div>
					<label for="prop">Prop</label>
					<select id="prop" onchange="updateAdvancedInputsFromBasic();">
						<option value="ball">Ball</option>
						<option value="club">Club</option>
						<option value="ring">Ring</option>
					</select>
				</div>
				<div>
					<label for="dwellPath">Hand Movement</label>
					<select id="dwellPath" onchange="updateAdvancedInputsFromBasic();">
						<option value="(30)(10)">Cascade</option>
						<option value="(10)(30)">Reverse Cascade</option>
						<option value="(30)(10).(10)(30)">Shower</option>
						<option value="(-20)(20).(20)(-20)">Windmill</option>
						<option value="(2.5)(-30).(-2.5)(30).(0)(-30)">Mills Mess</option>						
					</select>
				</div>
				<div>
					<label for="beatDuration">Height</label>
					<input id="beatDuration" type="range" min=".05" max=".5" value=".24" step=".005" onchange="updateAdvancedInputsFromBasic();"></input>
				</div>
				<div>
					Click/drag to rotate, scroll to zoom
				</div>
			</div>			
		</div>
		<div id="menuAdvanced" class="menu">
			<button onclick="go();">Juggle!</button><br/><br/>
			<textarea id="inputsAdvanced" rows="8" cols="40" onchange="updateAdvancedLabels();"></textarea><br/><br/>
			<div>siteswap: <span id="lblSiteswap"></span></div>
			<div>beatDuration: <span id="lblBeatDuration"></span>, dwellRatio: <span id="lblDwellRatio"></span></div>
			<div>props: <span id="lblProps"></span></div>
			<div>dwellPath: <span id="lblDwellPath"></span></div>
			<div>matchVelocity: <span id="lblMatchVelocity"></span>, dwellCatchScale: <span id="lblDwellCatchScale"></span>, dwellTossScale: <span id="lblDwellTossScale"></span>, emptyTossScale: <span id="lblEmptyTossScale"></span>, emptyCatchScale: <span id="lblEmptyCatchScale"></span></div>
			<div><span id="lblSurfaces"></span></div>
		</div>
		<div id="menuExamples">
			<br/>
			Try <a href="#" onclick="$('#filterExamples').val('club');filterExamples();">club</a>, <a href="#" onclick="$('#filterExamples').val('bounce');filterExamples();">bounce</a>, <a href="#" onclick="$('#filterExamples').val('tower');filterExamples();">tower</a>, <a href="#" onclick="$('#filterExamples').val('box');filterExamples();">box</a>, <a href="#" onclick="$('#filterExamples').val('mills');filterExamples();">mills</a>
			<br/><br/>
			<input id="filterExamples" type="text" onkeyup="filterExamples();" placeholder="filter examples"></input>
			<ul id="examples"></ul>
		</div>
	</div>
	<div id="animatorContainer" style="width:50%;float:left;">
		<div id="animatorControls">			
			<select id="cameraMode" onchange="updateCameraMode();">
				<option value="sky">Sky</option>
				<option value="juggler">Juggler</option>
			</select>
			<button onclick="zoomIn();">Zoom In</button>
			<button onclick="zoomOut();">Zoom Out</button>
			Speed <input type="range" onchange="updateAnimationSpeed();" id="animationSpeed" min="0" max="1" value=".6" step=".01"></input>
		</div>		
		<div id="animatorCanvasContainer" style="width:100%;height:600px;">
		</div>
	</div>
</div>

<script src="js/util.js"></script>
<script src="js/BounceGA.js"></script>
<script src="js/Siteswap.js"></script>
<script src="js/SiteswapAnimator.js"></script>
<script src="js/index.js"></script>

</body>

</html>
